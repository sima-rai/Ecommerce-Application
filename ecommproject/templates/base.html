<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    
</head>
<body>

    <div class="container">

        <a href="{% url 'ecomapp:home'%}"> Home</a> |
        <a href="{% url 'ecomapp:about'%}"> About</a> |
        <a href="{% url 'ecomapp:allproducts'%}"> Categories</a> |
        <a href="{% url 'ecomapp:mycart'%}"> MyCart</a> |

        {% if request.user.customer %}
        Welcome {{request.user.username}} |
        <a href="{% url 'ecomapp:customerprofile'%}">My Profile</a> |
        <a href="{% url 'ecomapp:customerlogout'%}">logout</a>

        {% else %}
        <a href="{% url 'ecomapp:customerregistration'%}"> Register</a> |
        <a href="{% url 'ecomapp:customerlogin'%}"> Login</a>

        {% endif %}
        

        
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="{% url 'ecomapp:search' %}" method="GET">
                    <input type="text" name="keyword" placeholder="Search Product here...">
                    <button>Search</button>
                </form>

            </div>
        </div>
    </div>


    {% block content %}
    {% endblock %}
</body>
</html>
